language: scala

scala:
- 2.10.6
- 2.11.8

branches:
  only:
  - v1.2.0.23
  - v1.2.0.24
  - v1.2.0.25

jdk:
- oraclejdk8

sudo: false

script:
- sbt ++$TRAVIS_SCALA_VERSION ';coverage;test;publish'

after_success:
- sbt coverageReport coveralls

cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot/

env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
